    <style>
        body { background-color: #ffffff; background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 24px 24px; }

    <script>
        const userId = "patrolwaa1";
        const API_WA = "https://wa-api.pnblk.my.id";
        const API_DRIVE = "https://gdrivetoday.vercel.app/gdrive";
        const API_SIDANG = "https://api.pnblk.my.id/api.php";
        
        let currentSidangData = [];
        let currentKategori = 'pidana';

        // --- NAVIGATION ---
        function switchTab(tab) {
            const viewWa = document.getElementById('view-wa');
            const viewSidang = document.getElementById('view-sidang');
            const btns = {
                wa: { desk: document.getElementById('btn-tab-wa'), mob: document.getElementById('btn-tab-wa-mobile') },
                sidang: { desk: document.getElementById('btn-tab-sidang'), mob: document.getElementById('btn-tab-sidang-mobile') }
            };

            [btns.wa.desk, btns.sidang.desk, btns.wa.mob, btns.sidang.mob].forEach(b => {
                b.className = b.className.replace('tab-active', 'tab-inactive').replace('bg-[#18181b]', 'bg-transparent').replace('text-white', 'text-[#71717a]');
                if (b.className.indexOf('tab-inactive') === -1) b.classList.add('tab-inactive');
            });

            const activeBtns = [btns[tab].desk, btns[tab].mob];
            activeBtns.forEach(b => {
                b.className = b.className.replace('tab-inactive', 'tab-active').replace('text-[#71717a]', 'text-white').replace('bg-transparent', 'bg-[#18181b]');
            });

            if (tab === 'wa') {
                viewSidang.classList.add('hidden');
                viewWa.classList.remove('hidden');
            } else {
                viewWa.classList.add('hidden');
                viewSidang.classList.remove('hidden');
                if(!document.getElementById('tanggalSidang').value) {
                    document.getElementById('tanggalSidang').valueAsDate = new Date();
                }
            }
        }

        // --- FETCHERS ---
        async function fetchStorageInfo() {
            try {
                const res = await fetch(`${API_DRIVE}/info`);
                const data = await res.json();
                const total = parseFloat(data.totalStorageGB);
                const used = parseFloat(data.usedStorageGB);
                const percent = ((used / total) * 100).toFixed(1);

                document.getElementById('storageText').textContent = `${used} GB used of ${total} GB`;
                document.getElementById('storageBadge').textContent = `${percent}%`;
                document.getElementById('storageBadge').classList.remove('hidden');
                document.getElementById('storageProgress').style.width = `${percent}%`;
                if(percent > 90) document.getElementById('storageProgress').classList.replace('from-blue-500', 'from-red-500');
            } catch (err) {
                document.getElementById('storageText').textContent = "Info tidak tersedia";
            }
        }

        async function fetchGroups() {
            try {
                const res = await fetch(`${API_WA}/groups/${userId}`);
                const groups = await res.json();
                const selectWa = document.getElementById('penerima');
                const selectSidang = document.getElementById('sidangTargetWA');
                const html = '<option value="">-- Pilih Grup Tujuan --</option>' + 
                    groups.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
                selectWa.innerHTML = html;
                selectSidang.innerHTML = html;
            } catch (err) { console.error(err); }
        }

        async function fetchStatus() {
            try {
                const res = await fetch(`${API_WA}/status/${userId}`);
                const data = await res.json();
                const isConnected = data.status === 'connected';
                const el = document.getElementById('connectionStatus');
                el.innerHTML = `
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full ${isConnected?'bg-green-400':'bg-red-400'} opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 ${isConnected?'bg-green-500':'bg-red-500'}"></span>
                    </span>
                    ${isConnected ? 'Online' : 'Offline'}
                `;
                el.className = `hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-full border text-[10px] font-medium ${isConnected?'bg-green-50/50 border-green-200 text-green-700':'bg-red-50/50 border-red-200 text-red-700'}`;
            } catch (err) {}
        }

        async function fetchGDriveData() {
            const container = document.getElementById('gdriveData');
            try {
                const res = await fetch(API_DRIVE);
                const items = await res.json();
                container.innerHTML = '';
                if(items.length === 0) {
                    container.innerHTML = `<div class="flex flex-col items-center justify-center h-40 text-muted-foreground/50"><i class="far fa-folder-open text-3xl mb-2"></i><span class="text-xs">Folder kosong</span></div>`;
                    return;
                }
                items.forEach((item, index) => {
                    const link = `https://drive.google.com/drive/folders/${item.id}`;
                    const html = `
                        <div class="group relative bg-white border border-border/60 hover:border-black/20 rounded-xl p-3 hover:shadow-sm transition-all flex items-center justify-between gap-3 animate-[fadeIn_0.5s_ease-out_forwards]" style="animation-delay: ${index*50}ms; opacity: 0">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div class="w-9 h-9 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center shrink-0"><i class="fas fa-folder text-sm"></i></div>
                                <div class="min-w-0">
                                    <h4 class="text-xs font-semibold text-foreground truncate">${item.name}</h4>
                                    <p class="text-[10px] text-muted-foreground">Google Drive</p>
                                </div>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="handleAction('send', '${item.name}', '${link}')" class="w-8 h-8 flex items-center justify-center rounded-lg bg-muted/50 hover:bg-green-50 text-muted-foreground hover:text-green-600 transition-colors"><i class="fab fa-whatsapp text-xs"></i></button>
                                <button onclick="handleAction('copy', '${item.name}', '${link}')" class="w-8 h-8 flex items-center justify-center rounded-lg bg-muted/50 hover:bg-blue-50 text-muted-foreground hover:text-blue-600 transition-colors"><i class="far fa-copy text-xs"></i></button>
                            </div>
                        </div>`;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } catch (err) { container.innerHTML = `<div class="text-center text-xs text-red-400">Gagal memuat.</div>`; }
        }

        window.handleAction = (action, name, link) => {
            const text = `*${name}*\n${link}`;
            if (action === 'copy') {
                navigator.clipboard.writeText(text).then(() => Swal.fire({ toast: true, position: 'top', showConfirmButton: false, timer: 1500, icon: 'success', title: 'Disalin' }));
            } else if (action === 'send') {
                switchTab('wa');
                document.getElementById('message').value = text;
                document.getElementById('message').focus();
            }
        };

        document.getElementById('kirimPesanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            const to = document.getElementById('penerima').value;
            const msg = document.getElementById('message').value;
            if(!to || !msg) return Swal.fire({icon:'warning', title:'Lengkapi Data', text:'Pilih grup dan isi pesan.'});
            btn.disabled = true; btn.innerHTML = 'Mengirim...';
            try {
                await fetch(`${API_WA}/send-text`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ userId, to, message: msg, typing: true }) });
                Swal.fire({icon:'success', title:'Terkirim', toast:true, position:'top-end', showConfirmButton:false, timer:2000});
                document.getElementById('message').value = '';
            } catch (err) { Swal.fire({icon:'error', title:'Gagal'}); }
            finally { btn.disabled = false; btn.innerHTML = originalText; }
        });

        // --- SIDANG FUNCTIONS ---
        // Helper untuk membersihkan HTML tapi menjaga format List
        const cleanHTML = (str) => {
            if (!str) return '-';
            // Ubah <br> jadi newline, decode entities, strip tags
            let text = str.replace(/<br\s*\/?>/gi, '\n')
                          .replace(/&nbsp;/g, ' ')
                          .replace(/<\/?[^>]+(>|$)/g, "");
            return text.trim();
        };

        async function fetchJadwalSidang() {
            const date = document.getElementById('tanggalSidang').value;
            const category = document.getElementById('sidangKategori').value;
            const loader = document.getElementById('sidang-loader');
            const welcome = document.getElementById('sidang-welcome');
            const results = document.getElementById('sidang-results');
            const tbody = document.getElementById('tbody-sidang');
            const headerRow = document.getElementById('tabel-header-row');
            const btnPdf = document.getElementById('btnExportPDF');
            const btnWa = document.getElementById('btnSendWA');

            if (!date) return Swal.fire({icon:'warning', text:'Pilih tanggal terlebih dahulu.'});

            welcome.classList.add('hidden');
            results.classList.add('hidden');
            loader.classList.remove('hidden');
            btnPdf.disabled = true;
            btnWa.disabled = true;
            currentKategori = category;

            try {
                const res = await fetch(`${API_SIDANG}?tanggalSidang=${date}`);
                const data = await res.json();
                const list = data[category] || [];
                currentSidangData = list;

                document.getElementById('label-kategori').textContent = category;
                document.getElementById('label-kategori').className = `px-2 py-0.5 rounded text-[10px] uppercase tracking-wider text-white ${category==='pidana'?'bg-red-500':'bg-green-500'}`;
                document.getElementById('label-count').textContent = `${list.length} Perkara`;

                if(category === 'pidana') {
                    headerRow.innerHTML = `<th class="px-4 py-4 w-10 text-center">No</th><th class="px-4 py-4 whitespace-nowrap">Tanggal</th><th class="px-4 py-4 whitespace-nowrap">No. Perkara</th><th class="px-4 py-4">Ruang</th><th class="px-4 py-4 min-w-[200px]">Agenda</th><th class="px-4 py-4">Penuntut Umum</th><th class="px-4 py-4">Terdakwa</th><th class="px-4 py-4 min-w-[150px]">Majelis Hakim</th><th class="px-4 py-4">Panitera</th><th class="px-4 py-4">Ket.</th>`;
                } else {
                    headerRow.innerHTML = `<th class="px-4 py-4 w-10 text-center">No</th><th class="px-4 py-4 whitespace-nowrap">Tanggal</th><th class="px-4 py-4 whitespace-nowrap">No. Perkara</th><th class="px-4 py-4">Ruang</th><th class="px-4 py-4 min-w-[200px]">Agenda</th><th class="px-4 py-4">Penggugat</th><th class="px-4 py-4">Tergugat</th><th class="px-4 py-4 min-w-[150px]">Majelis Hakim</th><th class="px-4 py-4">Panitera</th><th class="px-4 py-4">Ket.</th>`;
                }

                tbody.innerHTML = '';
                if(list.length === 0) {
                     tbody.innerHTML = `<tr><td colspan="10" class="px-6 py-12 text-center text-muted-foreground text-sm">Tidak ada jadwal ${category} pada tanggal ini.</td></tr>`;
                } else {
                    list.forEach((item, idx) => {
                        const row = `
                            <tr class="hover:bg-muted/30 transition-colors group border-b border-border/50">
                                <td class="px-4 py-4 text-center text-muted-foreground">${idx+1}</td>
                                <td class="px-4 py-4 whitespace-nowrap">${date}</td>
                                <td class="px-4 py-4 font-medium text-foreground">${item.noPerkara}</td>
                                <td class="px-4 py-4">${item.ruangSidang}</td>
                                <td class="px-4 py-4 text-slate-600 leading-relaxed">${item.agendaSidang}</td>
                                <td class="px-4 py-4 whitespace-pre-wrap">${cleanHTML(item.pihak1)}</td>
                                <td class="px-4 py-4 whitespace-pre-wrap">${cleanHTML(item.pihak2)}</td>
                                <td class="px-4 py-4 text-xs whitespace-pre-wrap">${cleanHTML(item.namaHakim)}</td>
                                <td class="px-4 py-4 text-xs whitespace-pre-wrap">${cleanHTML(item.namaPanitera)}</td>
                                <td class="px-4 py-4"></td>
                            </tr>`;
                        tbody.insertAdjacentHTML('beforeend', row);
                    });
                    btnPdf.disabled = false;
                    btnWa.disabled = false;
                }
                loader.classList.add('hidden');
                results.classList.remove('hidden');
            } catch (err) {
                loader.classList.add('hidden');
                Swal.fire({icon:'error', title:'Error', text:'Gagal mengambil data sidang.'});
            }
        }

        // --- PDF GENERATOR (Fixing Filename Issue) ---
        function createSidangPDFDoc() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape', 'pt', 'legal');
            const dateInput = document.getElementById('tanggalSidang').value;
            const dateObj = new Date(dateInput);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = dateObj.toLocaleDateString('id-ID', options);
            
            // Nama File Bersih (Tanpa Spasi)
            const safeDate = dateInput; 
            const safeKategori = currentKategori.toUpperCase();
            const fileName = `Jadwal_Sidang_${safeKategori}_${safeDate}`; 

            const headerTitle = `JADWAL SIDANG ${currentKategori.toUpperCase()}`;
            const color = currentKategori === 'pidana' ? [225, 57, 57] : [109, 235, 104];
            const textColor = currentKategori === 'pidana' ? [255, 255, 255] : [0, 0, 0];

            doc.setFontSize(18);
            doc.text(headerTitle, 40, 40);
            doc.setFontSize(10);
            doc.text(`Tanggal: ${formattedDate}`, 40, 60);

            const bodyData = currentSidangData.map((item, index) => {
                return [
                    index + 1,
                    dateInput,
                    item.noPerkara,
                    item.ruangSidang,
                    cleanHTML(item.agendaSidang),
                    cleanHTML(item.pihak1), // Ini akan preserve newlines
                    cleanHTML(item.pihak2),
                    cleanHTML(item.namaHakim),
                    cleanHTML(item.namaPanitera),
                    ""
                ];
            });

            const headers = currentKategori === 'pidana' 
                ? [['No', 'Tanggal', 'No. Perkara', 'Ruang Sidang', 'Agenda', 'Penuntut Umum', 'Terdakwa', 'Majelis Hakim', 'Panitera Pengganti', 'Keterangan']]
                : [['No', 'Tanggal', 'No. Perkara', 'Ruang Sidang', 'Agenda', 'Penggugat', 'Tergugat', 'Majelis Hakim', 'Panitera Pengganti', 'Keterangan']];

            doc.autoTable({
                head: headers,
                body: bodyData,
                startY: 70,
                theme: 'grid',
                headStyles: { fillColor: color, textColor: textColor, fontSize: 10 },
                styles: { fontSize: 8, cellPadding: 4, valign: 'top', overflow: 'linebreak' },
                columnStyles: { 4: { cellWidth: 120 }, 7: { cellWidth: 150 } },
            });
            
            return { doc, fileName };
        }

        function exportPDF() {
            if(currentSidangData.length === 0) return;
            const { doc, fileName } = createSidangPDFDoc();
            doc.save(fileName + '.pdf');
        }

        // --- NEW: SEND CLEAN TEXT REPORT TO WA (Replacing Failed File Upload) ---
        async function sendSidangTextToWA() {
            const target = document.getElementById('sidangTargetWA').value;
            if(!target) return Swal.fire({icon:'warning', text:'Pilih grup tujuan WA terlebih dahulu.'});
            if(currentSidangData.length === 0) return;

            const btn = document.getElementById('btnSendWA');
            btn.disabled = true; 
            btn.innerHTML = '<span class="animate-spin rounded-full h-4 w-4 border-2 border-current border-t-transparent"></span> Sending...';

            const date = document.getElementById('tanggalSidang').value;
            
            // Header Pesan (TANPA ICON)
            let msg = `*JADWAL SIDANG ${currentKategori.toUpperCase()}*\n`;
            msg += `*Tanggal:* ${date}\n`;
            msg += `----------------------------------\n`;

            // Batasi jumlah agar tidak terlalu panjang
            const maxItems = 15;
            const displayData = currentSidangData.slice(0, maxItems);

            displayData.forEach((item, idx) => {
                // JANGAN gepengkan list nama (jangan replace \n dengan spasi)
                const p1 = cleanHTML(item.pihak1);
                const p2 = cleanHTML(item.pihak2);
                
                // Label tanpa icon
                const pihakLabel1 = currentKategori === 'pidana' ? '*PU:*' : '*Penggugat:*';
                const pihakLabel2 = currentKategori === 'pidana' ? '*Terdakwa:*' : '*Tergugat:*';

                msg += `\n*${idx+1}. No: ${item.noPerkara}*`;
                msg += `\nRuang: ${item.ruangSidang}`;
                msg += `\nAgenda: ${cleanHTML(item.agendaSidang)}`;
                msg += `\n${pihakLabel1}\n${p1}`;
                msg += `\n${pihakLabel2}\n${p2}`;
                msg += `\n----------------------------------\n`;
            });

            if(currentSidangData.length > maxItems) {
                msg += `\n... dan ${currentSidangData.length - maxItems} perkara lainnya.`;
            }
            msg += `\n> Dikirim dari Sistem Dashboard Integrated`;

            try {
                await fetch(`${API_WA}/send-text`, { 
                    method: "POST", 
                    headers: { "Content-Type": "application/json" }, 
                    body: JSON.stringify({ userId, to: target, message: msg, typing: true }) 
                });
                Swal.fire({icon:'success', title:'Terkirim', text:'Laporan teks berhasil dikirim ke WhatsApp.'});
            } catch (err) {
                Swal.fire({icon:'error', title:'Gagal', text:'Gagal mengirim laporan.'});
            } finally {
                btn.disabled = false; 
                btn.innerHTML = '<i class="fab fa-whatsapp"></i> Kirim Laporan ke WA';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStatus(); fetchGroups(); fetchStorageInfo(); fetchGDriveData();
            setInterval(fetchStatus, 10000);
            switchTab('wa');
        });
    </script>
