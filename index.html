<body>

    <div class="lime-container">

                                    <div class="form-group">
                                        <label for="inputState">Penerima</label>
                                        <select id="penerima" class="form-control custom-select" required>
                                            <option>Pilih Penerima</option>
                                            <option value="6285155343939@s.whatsapp.net">Nufa BOT</option>
                                            <option value="6285742316663-1582680937@g.us">üëçüëçüëçPN. Bulukumbaüëçüëçüëç
                                            </option>
                                            <option value="120363030813298814@g.us">TEAM 4 SOSIAL MEDIA PPNPN</option>
                                            <option value="120363161471872121@g.us">Penjaga Sidang PN BulukumbaüíÇüèª‚Äç‚ôÇÔ∏è

                    </div>

            </div>
        </div>
    </div>

    <div class="lime-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <span class="footer-text">2024 ¬© M Asran</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            fetch("https://gdrivetoday.vercel.app/gdrive")
                .then(response => response.json())
                .then(data => {
                    const container = $('#gdriveData');
                    container.empty();

                    data.forEach(item => {
                        const link = `https://drive.google.com/drive/folders/${item.id}`;
                        const button = `
                                          <div class="alert alert-light" role="alert">
                                          ${item.name}<br>
                                            <a class="btn btn-warning btn-xs" href="${link}" target="_blank">Lihat</a>
                                            <button class="btn btn-primary btn-xs send-btn" data-name="${item.name}" data-link="${link}">Kirim Pesan</button>
                                          </div>
                                        `;
                        container.append(button);
                    });

                    $('.send-btn').on('click', function () {
                        const itemName = $(this).data('name');
                        const itemLink = $(this).data('link');
                        const message = `\`${itemName}\`\n${itemLink}`;

                        const pengirim = $('#pengirim').val();
                        const penerima = $('#penerima').val();
                        const encodedMessage = encodeURIComponent(message);
                        const url = `https://notifku.my.id/send?number=${pengirim}&to=${penerima}&type=chat&message=${encodedMessage}`;

                        $.ajax({
                            url: url,
                            method: 'GET',
                            success: function (response) {
                                if (response.status === true) {
                                    Swal.fire({
                                        title: 'Sukses!',
                                        text: `Berhasil mengirim pesan dengan link: ${itemLink}`,
                                        icon: 'success',
                                        confirmButtonText: 'OK'
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Gagal!',
                                        text: 'Pesan gagal dikirim.',
                                        icon: 'error',
                                        confirmButtonText: 'OK'
                                    });
                                }
                            },
                            error: function (xhr, status, error) {
                                Swal.fire({
                                    title: 'Gagal!',
                                    text: 'Terjadi kesalahan saat mengirim pesan.',
                                    icon: 'error',
                                    confirmButtonText: 'OK'
                                });
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching Google Drive data:', error);
                    Swal.fire({
                        title: 'Gagal!',
                        text: 'Terjadi kesalahan saat memuat data dari Google Drive.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });


            $('#kirimPesanForm').on('submit', function (e) {
                e.preventDefault();
                const pengirim = $('#pengirim').val();
                const penerima = $('#penerima').val();
                const message = encodeURIComponent($('#message').val());

                const url = `https://notifku.my.id/send?number=${pengirim}&to=${penerima}&type=chat&message=${message}`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function (response) {
                        if (response.status === true) {
                            Swal.fire({
                                title: 'Sukses!',
                                text: 'Berhasil mengirim pesan!',
                                icon: 'success',
                                confirmButtonText: 'OK'
                            });
                        } else {
                            Swal.fire({
                                title: 'Gagal!',
                                text: 'Pesan gagal dikirim.',
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            title: 'Gagal!',
                            text: 'Terjadi kesalahan saat mengirim pesan.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.notifku.my.id/lime/theme/assets/plugins/jquery/jquery-3.1.0.min.js"></script>

</body>
