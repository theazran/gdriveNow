<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kirim.Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter (Font yang sama dengan referensi) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Font utama
                    },
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>

    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%; /* Zinc-900 (Hitam) */
            --primary-foreground: 0 0% 98%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 5.9% 10%;
            --radius: 1rem; /* 16px border radius (rounded-2xl/3xl) */
        }

        /* Dot Pattern Background */
        .bg-dot-pattern {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e4e4e7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
    </style>
</head>

<body class="bg-background text-foreground font-sans min-h-screen flex flex-col antialiased bg-dot-pattern relative selection:bg-black selection:text-white">
    
    <!-- Background Gradient Glows (Aesthetic) -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-blue-500/5 blur-[100px]"></div>
        <div class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] rounded-full bg-purple-500/5 blur-[100px]"></div>
    </div>

    <!-- Header / Navbar (Pill Shape style) -->
    <header class="fixed top-4 left-0 right-0 z-50 flex justify-center px-4">
        <nav class="glass w-full max-w-5xl h-14 rounded-full flex items-center justify-between px-6 shadow-sm hover:shadow-md transition-all duration-300">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-black flex items-center justify-center text-white font-bold text-xs shadow-lg shadow-black/20">K</div>
                <span class="font-bold text-sm tracking-tight hidden sm:block">Kirim.Chat</span>
            </div>

            <!-- Status Indicator -->
            <div class="flex items-center gap-3">
                <div id="connectionStatus" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-muted/50 border border-border text-xs font-medium text-muted-foreground transition-all">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-slate-500"></span>
                    </span>
                    Connecting...
                </div>
                
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-100 to-indigo-100 border border-white shadow-sm flex items-center justify-center text-blue-700 font-bold text-xs">
                    A
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 relative z-10 pt-28 pb-12 px-4">
        <div class="max-w-6xl mx-auto">
            
            <!-- Page Title -->
            <div class="mb-10 text-center space-y-2 fade-in">
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-foreground">Dashboard</h1>
                <p class="text-muted-foreground text-sm md:text-base max-w-lg mx-auto">Kelola pesan WhatsApp dan file Google Drive Anda dalam satu tampilan terintegrasi.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-6 md:gap-8">
                
                <!-- Left Column: WA Sender -->
                <div class="md:col-span-5 flex flex-col gap-6 fade-in" style="animation-delay: 100ms;">
                    <!-- Card WA -->
                    <div class="glass rounded-[2rem] p-1 border border-white/20 shadow-xl shadow-slate-200/40 bg-white/60">
                        <div class="bg-white/80 rounded-[1.8rem] p-6 h-full border border-border/50">
                            <div class="flex items-center justify-between mb-6">
                                <h3 class="font-semibold text-lg flex items-center gap-2">
                                    <div class="p-2 bg-green-50 text-green-600 rounded-xl">
                                        <i class="fab fa-whatsapp text-xl"></i>
                                    </div>
                                    Kirim Pesan
                                </h3>
                                <button class="text-muted-foreground hover:text-foreground transition-colors">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>

                            <form id="kirimPesanForm" class="space-y-5">
                                <div class="space-y-2">
                                    <label for="penerima" class="text-xs font-medium uppercase tracking-wider text-muted-foreground ml-1">Penerima</label>
                                    <div class="relative group">
                                        <select id="penerima" required class="w-full pl-4 pr-10 py-3 bg-muted/30 hover:bg-muted/50 border border-border rounded-2xl text-sm focus:ring-2 focus:ring-black/5 focus:border-black focus:bg-white transition-all appearance-none cursor-pointer outline-none">
                                            <option value="">Memuat data...</option>
                                        </select>
                                        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-muted-foreground group-hover:text-foreground transition-colors">
                                            <i class="fas fa-chevron-down text-xs"></i>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="space-y-2">
                                    <label for="message" class="text-xs font-medium uppercase tracking-wider text-muted-foreground ml-1">Pesan</label>
                                    <textarea id="message" rows="6" class="w-full p-4 bg-muted/30 hover:bg-muted/50 border border-border rounded-2xl text-sm focus:ring-2 focus:ring-black/5 focus:border-black focus:bg-white transition-all resize-none outline-none placeholder:text-muted-foreground/50" placeholder="Ketik pesan Anda disini..."></textarea>
                                </div>

                                <button type="submit" class="group relative w-full h-12 bg-primary text-primary-foreground font-medium rounded-2xl shadow-lg shadow-black/5 hover:shadow-black/10 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 overflow-hidden">
                                    <span class="relative z-10 flex items-center justify-center gap-2">
                                        Kirim Sekarang <i class="fas fa-paper-plane text-xs group-hover:translate-x-1 transition-transform"></i>
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Mini Stats (Optional Decorative) -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white rounded-3xl p-5 border border-border shadow-sm flex flex-col items-center justify-center text-center gap-1">
                            <span class="text-3xl font-bold tracking-tighter">24</span>
                            <span class="text-xs text-muted-foreground font-medium">Pesan Terkirim</span>
                        </div>
                        <div class="bg-white rounded-3xl p-5 border border-border shadow-sm flex flex-col items-center justify-center text-center gap-1">
                            <span class="text-3xl font-bold tracking-tighter text-green-600">Active</span>
                            <span class="text-xs text-muted-foreground font-medium">Status Server</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Drive & Files -->
                <div class="md:col-span-7 flex flex-col gap-6 fade-in" style="animation-delay: 200ms;">
                    
                    <!-- Storage Card -->
                    <div class="glass rounded-[2rem] p-6 border border-white/20 shadow-sm bg-white/40 backdrop-blur-md relative overflow-hidden">
                         <!-- Decorative BG -->
                         <div class="absolute -right-10 -top-10 w-32 h-32 bg-blue-500/10 rounded-full blur-2xl"></div>

                        <div class="flex items-center justify-between mb-4 relative z-10">
                            <h3 class="font-semibold text-lg flex items-center gap-2">
                                <div class="p-2 bg-blue-50 text-blue-600 rounded-xl">
                                    <i class="fab fa-google-drive text-xl"></i>
                                </div>
                                Penyimpanan
                            </h3>
                            <div id="storageBadge" class="hidden px-3 py-1 bg-white rounded-full border border-border text-xs font-medium shadow-sm">Loading...</div>
                        </div>

                        <div class="relative z-10">
                            <div class="flex justify-between text-xs font-medium text-muted-foreground mb-2">
                                <span id="storageText">Memuat kapasitas...</span>
                            </div>
                            <div class="w-full bg-white/50 border border-white/60 rounded-full h-3 p-0.5">
                                <div id="storageProgress" class="bg-gradient-to-r from-blue-500 to-indigo-500 h-full rounded-full transition-all duration-1000 ease-out shadow-sm" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- File List -->
                    <div class="bg-white rounded-[2rem] border border-border shadow-sm flex-1 flex flex-col overflow-hidden min-h-[400px]">
                        <div class="p-6 border-b border-border/50 bg-muted/20 flex items-center justify-between">
                            <h3 class="font-semibold text-foreground">File Terbaru</h3>
                            <button onclick="fetchGDriveData()" class="text-xs font-medium text-muted-foreground hover:text-primary transition-colors flex items-center gap-1">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                        
                        <div id="gdriveData" class="p-4 space-y-3 overflow-y-auto flex-1">
                            <!-- Loader -->
                            <div class="flex flex-col items-center justify-center h-40 gap-3 text-muted-foreground">
                                <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary border-t-transparent"></div>
                                <span class="text-xs font-medium">Memuat data drive...</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-sm text-muted-foreground">
        <p>Â© 2024 Kirim.Chat. All rights reserved.</p>
    </footer>

    <!-- Scripts Logic -->
    <script>
        // --- App Configuration ---
        const userId = "patrolwaa1";
        const API_WA = "https://wa-api.pnblk.my.id";
        const API_DRIVE = "https://gdrivetoday.vercel.app/gdrive";

        const els = {
            connectionStatus: document.getElementById('connectionStatus'),
            storageText: document.getElementById('storageText'),
            storageBadge: document.getElementById('storageBadge'),
            storageProgress: document.getElementById('storageProgress'),
            penerimaSelect: document.getElementById('penerima'),
            gdriveContainer: document.getElementById('gdriveData'),
            messageForm: document.getElementById('kirimPesanForm'),
            messageInput: document.getElementById('message')
        };

        // --- UI Updates ---
        const updateStatusBadge = (status) => {
            const isConnected = status === 'connected';
            const colorClass = isConnected ? 'text-green-600 bg-green-50/50 border-green-200' : 'text-red-600 bg-red-50/50 border-red-200';
            const dotColor = isConnected ? 'bg-green-500' : 'bg-red-500';
            const pingColor = isConnected ? 'bg-green-400' : 'bg-red-400';
            
            els.connectionStatus.className = `flex items-center gap-2 px-3 py-1.5 rounded-full border text-xs font-medium transition-all ${colorClass}`;
            els.connectionStatus.innerHTML = `
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full ${pingColor} opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 ${dotColor}"></span>
                </span>
                ${isConnected ? 'Connected' : 'Disconnected'}
            `;
        };

        // --- API Functions ---
        async function fetchStorageInfo() {
            try {
                const res = await fetch(`${API_DRIVE}/info`);
                const data = await res.json();
                const total = parseFloat(data.totalStorageGB);
                const used = parseFloat(data.usedStorageGB);
                const percent = ((used / total) * 100).toFixed(1);

                els.storageText.textContent = `${used} GB used of ${total} GB`;
                els.storageBadge.textContent = `${percent}%`;
                els.storageBadge.classList.remove('hidden');
                els.storageProgress.style.width = `${percent}%`;
                
                if(percent > 90) els.storageProgress.classList.replace('from-blue-500', 'from-red-500');
            } catch (err) {
                console.error("Storage Error:", err);
                els.storageText.textContent = "Unavailable";
            }
        }

        async function fetchGroups() {
            try {
                const res = await fetch(`${API_WA}/groups/${userId}`);
                const groups = await res.json();
                
                els.penerimaSelect.innerHTML = '<option value="">-- Pilih Grup Tujuan --</option>';
                groups.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g.id;
                    opt.textContent = g.name;
                    els.penerimaSelect.appendChild(opt);
                });
            } catch (err) {
                console.error("Group Error:", err);
                els.penerimaSelect.innerHTML = '<option value="">Gagal memuat grup</option>';
            }
        }

        async function fetchStatus() {
            try {
                const res = await fetch(`${API_WA}/status/${userId}`);
                const data = await res.json();
                updateStatusBadge(data.status);
            } catch (err) {
                updateStatusBadge('error');
            }
        }

        async function fetchGDriveData() {
            try {
                const res = await fetch(API_DRIVE);
                const items = await res.json();
                
                els.gdriveContainer.innerHTML = '';
                
                if(items.length === 0) {
                    els.gdriveContainer.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-48 text-muted-foreground/50">
                            <div class="bg-muted/30 p-4 rounded-full mb-3">
                                <i class="far fa-folder-open text-3xl"></i>
                            </div>
                            <p class="text-sm">Folder kosong hari ini.</p>
                        </div>`;
                    return;
                }

                items.forEach((item, index) => {
                    const link = `https://drive.google.com/drive/folders/${item.id}`;
                    
                    // Card Style for Files
                    const card = document.createElement('div');
                    card.className = 'group relative bg-white border border-border/60 hover:border-black/20 rounded-2xl p-4 transition-all duration-300 hover:shadow-md hover:shadow-slate-200/50 fade-in';
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    card.innerHTML = `
                        <div class="flex items-start justify-between gap-3">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <div class="w-10 h-10 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center shrink-0 group-hover:scale-110 transition-transform duration-300">
                                    <i class="fas fa-folder"></i>
                                </div>
                                <div class="min-w-0">
                                    <h4 class="text-sm font-semibold text-foreground truncate group-hover:text-blue-600 transition-colors">${item.name}</h4>
                                    <p class="text-[10px] text-muted-foreground uppercase tracking-wide font-medium mt-0.5">Google Drive</p>
                                </div>
                            </div>
                            <a href="${link}" target="_blank" class="w-8 h-8 rounded-full border border-border flex items-center justify-center text-muted-foreground hover:bg-black hover:text-white hover:border-black transition-all">
                                <i class="fas fa-arrow-up-right-from-square text-xs"></i>
                            </a>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-border/50 flex gap-2 opacity-80 group-hover:opacity-100 transition-opacity">
                            <button onclick="handleAction('send', '${item.name}', '${link}')" 
                                class="flex-1 h-9 flex items-center justify-center gap-2 bg-muted/50 hover:bg-green-50 text-muted-foreground hover:text-green-700 text-xs font-semibold rounded-lg transition-colors">
                                <i class="fab fa-whatsapp"></i> Kirim
                            </button>
                            <button onclick="handleAction('copy', '${item.name}', '${link}')" 
                                class="flex-1 h-9 flex items-center justify-center gap-2 bg-muted/50 hover:bg-blue-50 text-muted-foreground hover:text-blue-700 text-xs font-semibold rounded-lg transition-colors">
                                <i class="far fa-copy"></i> Salin
                            </button>
                        </div>
                    `;
                    els.gdriveContainer.appendChild(card);
                });

            } catch (err) {
                console.error("Drive Data Error:", err);
                els.gdriveContainer.innerHTML = `<div class="p-4 text-center text-red-400 text-xs bg-red-50 rounded-xl border border-red-100">Gagal memuat data. <button onclick="fetchGDriveData()" class="underline font-bold ml-1">Coba lagi</button></div>`;
            }
        }

        window.handleAction = (action, name, link) => {
            const text = `*${name}*\n${link}`;
            if (action === 'copy') {
                navigator.clipboard.writeText(text).then(() => {
                    const Toast = Swal.mixin({
                        toast: true, position: 'top-center', showConfirmButton: false, timer: 1500,
                        customClass: { popup: 'rounded-2xl text-sm font-medium' }
                    });
                    Toast.fire({ icon: 'success', title: 'Link berhasil disalin' });
                });
            } else if (action === 'send') {
                els.messageInput.value = text;
                els.messageInput.focus();
                // Scroll to top mobile
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };

        els.messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const to = els.penerimaSelect.value;
            const message = els.messageInput.value;
            const submitBtn = els.messageForm.querySelector('button[type="submit"]');
            const originalBtnContent = submitBtn.innerHTML;

            if (!to || !message.trim()) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Data Belum Lengkap',
                    text: 'Silakan pilih grup dan isi pesan terlebih dahulu.',
                    confirmButtonColor: '#000',
                    customClass: { popup: 'rounded-3xl', confirmButton: 'rounded-xl px-6' }
                });
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Mengirim...';

            try {
                const res = await fetch(`${API_WA}/send-text`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, to, message, typing: true })
                });
                const result = await res.json();
                
                const Toast = Swal.mixin({
                    toast: true, position: 'top-center', showConfirmButton: false, timer: 2000,
                    customClass: { popup: 'rounded-2xl text-sm font-medium' }
                });
                Toast.fire({ icon: 'success', title: 'Pesan Terkirim' });
                
                els.messageInput.value = '';
            } catch (err) {
                Swal.fire({ 
                    icon: 'error', 
                    title: 'Gagal', 
                    text: 'Terjadi kesalahan sistem.',
                    confirmButtonColor: '#000',
                    customClass: { popup: 'rounded-3xl' } 
                });
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchStatus();
            fetchGroups();
            fetchStorageInfo();
            fetchGDriveData();
            setInterval(fetchStatus, 10000);
        });
    </script>
</body>
</html>
